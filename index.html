<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Account Balance</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
</head>
<body>
<div class="wrapper">
	<header class="header header_container">
		<div class="container container_header">
			<div class="header__left">
				<h2 class="header__title">Account Balance</h2>
			</div>
			<div class="header__right">
				<div class="header__logo"></div>
				<div class="header__login">Log in</div>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="container container_main">
			<div class="main__top">
				<form id="form" class="form">
					<label  class="form__block">
						<input id="input-text" type="text" class="form__input" placeholder="Type Item...">
					</label>
					<label  class="form__block">
						<input id="input-number" type="number" class="form__input" placeholder="Type Amount...">
					</label>
					<label  class="form__block">
						<select id="select" class="form__select">
							<option value="#">--Select--</option>
							<option value="income">Income</option>
							<option value="expense">Expense</option>
						</select>
					</label>
					<div class="form__btn">
						<button id="btn" class="btn">Add</button>
					</div>
				</form>
			</div>
			<div class="main__middle">
				<div class="incomes">
					<h4 class="incomes-title">Incomes</h4>
					<ul class="incomes-list"></ul>
				</div>
				<div class="expenses">
					<h4 class="expenses-title">Expenses</h4>
					<ul class="expenses-list"></ul>
				</div>
			</div>
			<div class="main__bottom">
			</div>
		</div>
	</main>
</div>
<footer class="footer">
	<div class="container container_footer">
		<div class="balance">
			<h4 class="balance__title"></h4>
			<h4 class="balance__amount">You have <span class="amount"></span> ‎€ in your account</h4>
		</div>
	</div>
</footer>

<script src="js/date.js"></script>
<script src="js/main.js"></script>
</body>
</html>
